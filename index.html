<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <style>
        main {
            padding: 4%;
            max-width: 600px;
            margin: auto;
        }
        header {
            text-align: center;
            padding: 1em;
            background: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>AJAXson 5</h1>
    </header>

    <main>
        <section>
            <form id="form-gif-request">
                <div class="form-group well">
                    <label class="control-label">
                        What kind of Jackson 5 related gif do you want?
                    </label>
                    <input id="tag" name="tag" type="text" class="form-control" placeholder="e.g. 'dance'"/>
                </div>
                <div class="form-group well" id="captcha-container">
                    <label>
                        Prove you are not a robot by filling in this sentence:
                    </label>
                    <div class="input-group">
                        <input type="text" name="captcha" class="form-control" style="text-align: right">
                        <span class="input-group-addon">
                            Jacksons are better than 1.
                        </span>
                    </div>
                    <label class="control-label has-error" id="error-msg" hidden="true">
                        No gifs for you.
                    </label>
                </div>
                <input type="submit" class="btn btn-primary"value="Get my Gif!" />
            </form>
        </section>
        <hr>
        <section>
            <img id="gif" src="" class="img-responsive" hidden="true" style="margin: auto; display: block;"/>
            <p id="feedback" hidden="true" style="text-align: center"></p>
        </section>
    </main>
</body>
</html>
